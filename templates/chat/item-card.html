<div class="Equilibrium chat-card item-card" data-actor-id="{{actor._id}}" data-item-id="{{item._id}}"
     {{#if tokenId}}data-token-id="{{tokenId}}"{{/if}}>
    <header class="card-header flexrow">
        <img src="{{item.img}}" title="{{item.name}}" width="36" height="36" style="width:36px"/>
        <h3 class="item-name">{{item.name}}</h3>
    </header>

    <div class="card-content">
        <div class="item-description">
            {{{data.description}}}
        </div>

        {{#if roll}}
        <div class="dice-roll ">
            <div class="dice-result">
                <div class="dice-formula dice-tooltip">{{roll.formula}}</div>
                <div class="dice-total">
                    <div class="tooltip dice-row-item">{{roll.total}}</div>
                </div>
            </div>
        </div>
        {{/if}}
    </div>

    <footer class="card-footer">
        {{#each data.properties}}
        <span>{{this}}</span>
        {{/each}}
    </footer>
</div>
